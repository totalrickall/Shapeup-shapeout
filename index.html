<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shape Up or Shape Out</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Content Here-->
  <div class='wrapper'>
    <div class='contain'>
      <div id=infoBar>
        <h3>Shape Measurement(s)</h3>
        <div class='control'>
          <label for="rectangle">Rectangle: </label>
          <input type="number" id="rectangleW" placeholder="Width">
          <input type="number" id="rectangleH" placeholder="Height">
          <button id='rectangle-button'>Add Shape</button>
        </div>
        <div class='control'>
          <label for="square">Square: </label>
          <input id="square" type='number' placeholder="side length">
          <button id='square-button'>Add Shape</button>
        </div>
        <div class='control'>
          <label for="circle">Circle: </label>
          <input type="number" id="circle" placeholder="radius">
          <button id='circle-button'>Add Shape</button>
        </div>
        <div class='control'>
          <label for="triangle">Triangle: </label>
          <input type="number" id="triangle" placeholder="height">
          <button id='triangle-button'>Add Shape</button>
        </div>
        <hr>
        <h3>Shape Properties: </h3>
        <div class='control'>
          <h4>Shape Name:
            <span id="name"></span>
          </h4>
        </div>
        <div class='control'>
          <h4>Width:
            <span id="width"></span>
          </h4>
        </div>
        <div class='control'>
          <h4>Height:
            <span id="height"></span>
          </h4>
        </div>
        <div class='control'>
          <h4>Radius:
            <span id="radius"></span>
          </h4>
        </div>
        <div class='control'>
          <h4>Area:
            <span id="area"></span>
          </h4>
        </div>
        <div class='control'>
          <h4>Perimeter:
            <span id="perimeter"></span>
          </h4>
        </div>
      </div>
      <div id="pad">
      </div>
    </div>
  </div>
  <!--Dependencies-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
